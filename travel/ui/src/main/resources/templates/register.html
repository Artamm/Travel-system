<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<!-- Our Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style4.css}"/>
<link rel="stylesheet" th:href="@{/css/main_style.css}"/>
<link rel="stylesheet" th:href="@{/webjars/bootstrap-glyphicons/css/bootstrap-glyphicons.css}">

<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

<script th:src="@{/webjars/font-awesome/js/solid.js}"></script>
<script th:src="@{/webjars/font-awesome/js/fontawesome.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<head>


<body>



<div class="wrapper">

    <div class="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <ul class="nav navbar-nav ">
                    <li class="breadcrumb-item"><a class="black text-decoration-none" href="/">Home</a></li>
                    <li class="breadcrumb-item"><a class="black text-decoration-none" href="/admin">Admin page</a></li>
                    <li class="breadcrumb-item"><a class="black text-decoration-none" href="/allUsers"> All users</a></li>
                    <li class="breadcrumb-item"><a class="black text-decoration-none" href="/register"><b> Create
                        user </b></a></li>



                </ul>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link black" th:href="@{/profile}"><img class="figure-img"
                                                                                 th:src="@{'/profileImage/' }"
                                                                                 th:alt="${#httpServletRequest.remoteUser}"
                                                                                 style="height:19.2px;width: 16px"
                                                                                 title="That's you"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link black" th:href="@{/}"><span
                                    class=" nav-item glyphicon glyphicon-home  black"
                                    title="return to the start menu"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link black" th:href="@{/logout}"><span
                                    class=" nav-item glyphicon glyphicon-off black" title="sign out"></span></a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>




        <form action="#" method="post" th:action="@{/addUser}" th:object="${user}"
      enctype="multipart/form-data">


    <div class="row">
        <div class="col-md-12">
            <div class="head"> Required</div>
        </div>
    </div>
    <div class="row">
        <div class="col-auto mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user"></i> Username</div>
                </div>
                <input required th:field="*{username}" type="text" placeholder="username">
            </div>
        </div>

        <div class="col-auto mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-at"></i> e. mail</div>
                    <input required th:field="*{mail}" type="email" placeholder="e. mail">
                </div>
            </div>
        </div>

        <div class="col-md-12 mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Password</div>
                    <input th:field="*{password}" type="password" placeholder="Password">
                </div>
            </div>

        </div>

    </div>

    <div class="line"></div>

    <div class="row">
        <div class="col-auto mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user"></i> Name</div>
                </div>
                <input th:field="*{name}" type="text" placeholder="Name">
            </div>
        </div>

        <div class="col-auto mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user"></i> Surname:</div>
                </div>
                <input th:field="*{surname}" type="text" contenteditable="false" placeholder="Surname">
            </div>
        </div>
        <div class="col-md-12 mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-mobile-alt"></i> Phone:
                    </div>
                </div>
                <input th:field="*{phone}" type="tel" placeholder="phone number">
            </div>
        </div>


            <div class="col-md-12">
                 <div class="alert alert-success alert-dismissible" role="alert" th:if="${success}" th:text="${success.toString()}"></div>
                <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}" th:text="${error.toString()}"></div>
            </div>


    </div>





    <div class="col-md-12 mb-2"><input class="btn btn-primary" type="submit" value="Save user"></div>

</form>



</div>
</div>
</body>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
